name: Quality
on: [push]

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21.4']
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    - name: Install dependencies
      run: go get .
    - name: Test
      run: go test -v -cover
    - name: Build
      run: go build
